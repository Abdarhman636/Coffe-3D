<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Coffe 3D</title>
</head>

<body>

    <header class="header">
        <nav class="nav-bar container">
            <div class="logo">
                <a href="#" id="logo">Coffe</a>
            </div>

            <div class="togglebtn" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="menu" id="nav-menu">
                <div class="closebtn" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="menulist">
                    <li class="nav_item">
                        <a href="#" class="nav__link"></a>Home</li>
                    <li class="nav_item">
                        <a href="#" class="nav__link"></a>About</li>
                    <li class="nav_item">
                        <a href="#" class="nav__link"></a>Blog</li>
                    <li class="nav_item">
                        <a href="#" class="nav__link"></a>Contact</li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="home container">
        <div class="hero">
            <div class="heroimgs">
                <img src="assets/img/img1.png" alt="">
                <img src="assets/img/img2.png" alt="">
                <img src="assets/img/img3.png" alt="">
                <img src="assets/img/img4.png" alt="">
                <img src="assets/img/img5.png" alt="">
                <img src="assets/img/img6.png" alt="">
            </div>

            <div class="home__data">
                <h1 class="home__title">Coffe<br> Drink 3D</h1>
                <p class="home__description">Let's help discover the best coffe drink <br> of the week.</p>
                <a href="#" class="home__button">Get Started</a>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
